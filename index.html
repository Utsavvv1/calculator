<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="title-bar">Calculator</div>
        <div class="display" id = "display">420</div>`
        <div class="keypad">
            <button class="key clear">AC</button>
            <button class="key" id="del">DEL</button>

            <button class="key">/</button>
            
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">*</button>
            
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">-</button>
            
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">+</button>
            <button class="key" id="zero">0</button>
            <button class="key" id = "dot">.</button>
            <button class="key" id="equal">=</button>
        </div>
    </div>
    <script src = "./script.js"></script>
</body>
</html>
