<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="title-bar">Calculator</div>
        <div class = "updiv"><div class="display" id = "display"></div></div>
        <div class="keypad">
            <button class="key clear" id="clear" data-action="clear">AC</button>
            <button class="key" id="delete" data-action="delete">DEL</button>
            <button class="key" id="divide" data-action="/">/</button>
            <button class="key" id="seven" data-action="7">7</button>
            <button class="key" id="eight" data-action="8">8</button>
            <button class="key" id="nine" data-action="9">9</button>
            <button class="key" id="multiply" data-action="*">*</button>

            <button class="key" id="four" data-action="4">4</button>
            <button class="key" id="five" data-action="5">5</button>
            <button class="key" id="six" data-action="6">6</button>
            <button class="key" id="subtract" data-action="-">-</button>

            <button class="key" id="one" data-action="1">1</button>
            <button class="key" id="two" data-action="2">2</button>
            <button class="key" id="three" data-action="3">3</button>
            <button class="key" id="add" data-action="+">+</button>

            <button class="key" id="zero" data-action="0">0</button>
            <button class="key" id="dot" data-action=".">.</button>
            <button class="key" id="equal" data-action="=">=</button>

        </div>
    </div>
    <script src = "./script.js"></script>
</body>
</html>
